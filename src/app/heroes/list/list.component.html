<h3>Listado de Héroes</h3>

<div *ngIf="deletedHero; else nothingWasDeleted">
  <h3>Héroe borrado <small class="text-danger">{{ deletedHero }}</small> </h3>
</div>

<ng-template #nothingWasDeleted>
  <h3>No se ha borrado ningun héroe</h3>
  <!-- <h3 *ngIf="!deletedHero">No se ha borrado ningun héroe</h3> -->
</ng-template>


<button
  *ngIf="heroNames.length > 0"
  (click)="removeLastHero()"
  class="btn btn-outline-danger">
  Borrar último héroe
</button>

<ul class="mt-2 list-group">
  <li *ngFor="let name of heroNames"
      class="list-group-item">
      {{ name }}
  </li>
</ul>
