<form class="row" (ngSubmit)="emitCharacter()">
  <h4>Agregar personaje</h4>

  <input
    type="text"
    [(ngModel)]="characterr.name"
    name="name"
    class="form-control mb-2"
    placeholder="Nombre">

  <input
    type="number"
    [(ngModel)]="characterr.power"
    name="power"
    class="form-control mb-2"
    placeholder="Ki">

  <button type="submit" class="btn btn-primary">
    Agregar
  </button>

  <!-- <pre>{{ characterr| json }}</pre> -->
</form>
